workflows:
  ios-build:
    name: iOS Build
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        APP_ID: "com.thehinhvn.thehinhvn"
    triggering:
      events:
        - push
    scripts:
      - name: Install dependencies
        script: |
          flutter clean
          flutter pub get
          pod repo update
          cd ios && pod install && cd ..
      - name: Build iOS IPA
        script: |
          flutter build ipa --release \
            --export-options-plist=ios/ExportOptions.plist
    artifacts:
      - build/ios/ipa/*.ipa
